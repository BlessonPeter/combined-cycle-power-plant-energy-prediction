<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Production Calculator</title>
    <style>
        /* Styling for the entire document */
        body {
            font-family: Arial, sans-serif; /* Specify the font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f0f0f0; /* Set background color */
        }
        /* Styling for the tabs */
        .tab {
            display: none; /* Hide all tab content by default */
        }
        .tab.active {
            display: block; /* Show the active tab */
        }
        /* Styling for the tab buttons */
        .tab-button {
            background-color: #4CAF50; /* Green background color */
            border: none; /* Remove border */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding for the button */
            text-align: center; /* Center align text */
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Display as inline block */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Add cursor pointer on hover */
            margin: 5px; /* Add margin between buttons */
            border-radius: 5px; /* Add rounded corners */
        }
        .tab-button.active {
            background-color: #45a049; /* Darker green for active tab */
        }
        /* Styling for the tab content */
        .tab-content {
            padding: 20px; /* Add padding inside tab content */
        }
    </style>
</head>
<body>
    <!-- Tab navigation -->
    <div class="tab">
        <div class="tab-button active" onclick="openTab(event, 'temperature')">Temperature</div>
        <div class="tab-button" onclick="openTab(event, 'exhaust_vacuum')">Exhaust Vacuum</div>
        <div class="tab-button" onclick="openTab(event, 'amb_pressure')">Ambient Pressure</div>
        <div class="tab-button" onclick="openTab(event, 'r_humidity')">Relative Humidity</div>
        <div class="tab-button" onclick="openTab(event, 'energy_production')">Energy Production</div>
    </div>

    <!-- Tab content -->
    <div id="temperature" class="tab active">
        <div class="tab-content">
            <label for="temperature_input">Temperature:</label>
            <input type="number" id="temperature_input">
        </div>
    </div>
    <div id="exhaust_vacuum" class="tab">
        <div class="tab-content">
            <label for="exhaust_vacuum_input">Exhaust Vacuum:</label>
            <input type="number" id="exhaust_vacuum_input">
        </div>
    </div>
    <div id="amb_pressure" class="tab">
        <div class="tab-content">
            <label for="amb_pressure_input">Ambient Pressure:</label>
            <input type="number" id="amb_pressure_input">
        </div>
    </div>
    <div id="r_humidity" class="tab">
        <div class="tab-content">
            <label for="r_humidity_input">Relative Humidity:</label>
            <input type="number" id="r_humidity_input">
        </div>
    </div>
    <div id="energy_production" class="tab">
        <div class="tab-content">
            <label for="energy_production_input">Energy Production:</label>
            <input type="number" id="energy_production_input" disabled>
        </div>
    </div>

    <!-- JavaScript for tab functionality -->
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            // Remove the "active" class from all tab buttons
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            // Show the selected tab content and mark the button as active
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        // Show the first tab by default
        document.getElementById("temperature").style.display = "block";
    </script>
</body>
</html>
